<!doctype html>
<html lang="en">
  <head>
    <title>Registro</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/assets/styles/register.css">
  </head>

  <body>
    <main class="container">
      <div class="form-container shadow-lg" style="max-width: 400px; margin: auto;">
        <h2 class="text-center mb-4">Registrate</h2>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label text-secondary">Correo Electrónico</label>
            <input required="" name="email" id="email" type="email" class="form-control text-white bg-transparent border-secondary" />
          </div>

          <div class="mb-3">
            <label for="nombre" class="form-label text-secondary">Nombre</label>
            <input required="" name="nombre" id="nombre" type="text" class="form-control text-white bg-transparent border-secondary" />
          </div>

          <div class="mb-3">
            <label for="apellido" class="form-label text-secondary">Apellido</label>
            <input required="" name="apellido" id="apellido" type="text" class="form-control text-white bg-transparent border-secondary" />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label text-secondary">Contraseña</label>
            <input required="" name="password" id="password" type="password" class="form-control text-white bg-transparent border-secondary" />
          </div>

          <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
